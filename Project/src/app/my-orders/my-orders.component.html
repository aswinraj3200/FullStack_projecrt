<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>orders</span>
        </div>
        <div class="col-sm-2">
            <span>Address</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Cancel Order</span>
        </div>       
    </div>

    <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/order-placed-purchased-icon.svg"/>
        </div>
        <div class="col-sm-2">
            <span>{{order.address}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>pending</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrder(order._id)" >Cancel Order</button></span>
        </div>       
    </div>
</div>
