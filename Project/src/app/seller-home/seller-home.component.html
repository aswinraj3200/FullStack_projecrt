<div class="produxt-list" class="table-container">
    <h1>Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>     
                <td>{{item.categories}}</td>
                <td>{{item.desc}}</td>
                <td><img src="{{item.image}}"/></td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a routerLink="/seller-update-component/{{item.id}}" class="adjust-update">
                        <fa-icon [icon]="iconEdit"> </fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
