<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.image}}" />
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.title}}</h1>
            <h3>Price : {{productData.price}}</h3>
            <div class="color">
                Color : <div class="inside-box">
                    <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
                </div>
            </div>
            <h6 class="cate">Category : {{productData.categories}}</h6>
            <h6 class="desc">Desciption : {{productData.desc}}</h6>
            <div class="quantity-group">
                <button class="minu" (click)="handleQuantity('min')"> - </button>
                <input type="text" value="{{productQuantity}}" />
                <button (click)="handleQuantity('plus')"> + </button>
            </div>
            <div class="button">
                <button class="btn-1" *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
                <button class="btn-1" *ngIf="removeCart" (click)="removeToCart(productData.id)">Remove From Cart</button>
                <button class="btn-2">Buy Now</button>
            </div>
        </div>
    </div>
</div>
