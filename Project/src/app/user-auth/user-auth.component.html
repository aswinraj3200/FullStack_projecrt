<div class="user-auth">
    <div class="sign-up" *ngIf="!showLogin">
        <h1>User Sign-up</h1>
        <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
            <input type="text" class="form-input" placeholder="Enter User Name" name="username" ngModel />
            <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel />
            <input type="text" class="form-input" placeholder="Enter User Password" name="password" ngModel />
            <button class="form-button">Sign-Up</button>
            <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>
    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>
        <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
            <p class="errror-p">{{authError}}</p>
            <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel"
                required />
            <p class="invalid-input-container"><span *ngIf="email.invalid && email.touched"
                    class="invalid-input">Invalid Email Format</span></p>
            <input type="password" class="form-input" placeholder="Enter User Password" name="password" ngModel
                minlength="2" maxlength="10" required #password="ngModel" />
            <p class="invalid-input-container"><span *ngIf="password.invalid && password.touched"
                    class="invalid-input">Invalid Password</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Want to Create an Account ? <a (click)="openSignup()">Click Here</a></p>
        </form>
    </div>
</div>
