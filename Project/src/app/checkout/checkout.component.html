<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7">
            <h3>Add shipping Address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel/>
                <input type="text" class="form-input" placeholder="Enter User Address" name="address" ngModel/>
                <input type="text" class="form-input" placeholder="Enter User contact" name="contact" ngModel/>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5" id="payment-box">
            <h3>Total Amount</h3>
            <h4>{{totalPrice}}</h4>
            <div class="payment">
                <button class="form-button">Online Payment</button>
                <button class="form-button">Cash On Delivery</button>
            </div>
        </div>
    </div>
</div>
